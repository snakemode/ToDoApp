<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo List PWA</title>

    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
</head>

<body>

    <header>
        <h1>My Todo App</h1>
    </header>
    <main>

        <label class="new" for="new">
            <input id="new" class="new-input" type="text" placeholder="Add new item">
            <button id="add" class="new-button">Add</button>
        </label>


        <ul id="tasks">
            <li>Task!</li>
        </ul>
    </main>


    <template id="taskTemplate">
        <li>
            <label class="item">
                <input class="item-check" type="checkbox">
                <span class="item-text"></span>
                <button class="delete">delete</button>
            </label>
        </li>
    </template>

</body>

</html>
